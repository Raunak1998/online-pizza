<div class="container" style="background-color: lightgrey; width: 670px; padding: 20px; box-shadow: lightgrey; box-shadow: 5px 5px 5px grey;">
    <h2>Register New Customer Form</h2>
    <form #custForm="ngForm" (ngSubmit) = "registerNewUser()">
      <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
          <input
            type="text"
            [(ngModel)]="newCustomer.firstName"
            name="custFName"
            #fnameControl="ngModel"
            required
          />
          <span
            class="text-small text-danger"
            *ngIf="fnameControl.invalid && fnameControl.touched" >
            First Name is required!
        </span>
          <br />
        </div>
      </div>
      <div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-10">
          <input
            type="text"
            [(ngModel)]="newCustomer.lastName"
            name="custLName"
            #lnameControl="ngModel"
            required
          />
          <span
            class="text-small text-danger"
            *ngIf="lnameControl.invalid && lnameControl.touched" >
            Last Name is required!
        </span>
        <br />
        </div>
      </div>
      <div class="form-group row">
        <label for="mobile" class="col-sm-2 col-form-label">Mobile No:</label>
        <div class="col-sm-10">
          <input
            type="number"
            [(ngModel)]="newCustomer.customerMobile"
            name="custMobile"
            #mobileControl="ngModel"
            required
          />
          <span
            class="text-small text-danger"
            *ngIf="mobileControl.invalid && mobileControl.touched" >
            Mobile Number is required!
        </span>
        <br />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email ID:</label>
        <div class="col-sm-10">
          <input
            type="email"
            [(ngModel)]="newCustomer.customerEmail"
            name="custEmail"
            #emailControl="ngModel"
            required
          />
          <span
            class="text-small text-danger"
            *ngIf="emailControl.invalid && emailControl.touched" >
            EmailID is required!
        </span>
          <br />
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-10">
          <textarea
            [(ngModel)]="newCustomer.customerAddress"
            name="custAddress"
            #addressControl="ngModel"
          >
          </textarea
          >
          <span
            class="text-small text-danger"
            *ngIf="addressControl.invalid && addressControl.touched" >
            Address is required!
        </span>
        <br />
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
          <input
            type="text"
            [(ngModel)]="newCustomer.userName"
            name="custUsername"
            #usernameControl="ngModel"
            required
          />
          <span
            class="text-small text-danger"
            *ngIf="usernameControl.invalid && usernameControl.touched" >
            Username is required!
        </span>
        <br />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
          <input
            type="password"
            [(ngModel)]="newCustomer.password"
            name="custPassword"
            #passwordControl="ngModel"
            required
          />
          <span
            class="text-small text-danger"
            *ngIf="passwordControl.invalid && passwordControl.touched" >
            Password is required!
        </span>
        <br />
        </div>
      </div>
      <p>{{ error }}</p>
      <div class="form-group row" >
        <button type="submit" class="btn btn-info" [disabled]="custForm.invalid" >
          Submit Details
        </button>
      </div>
    </form>
  </div>
