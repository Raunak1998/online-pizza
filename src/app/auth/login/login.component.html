<div class="container col-lg-9 col-md-6 col-sm-3" style="background-color: lightgrey; width: 500px; box-shadow: 5px 5px 5px grey;">
  <form #loginForm="ngForm" (ngSubmit) = "validate()">
    <h2>Login Form</h2>
    <div class="form-group row" style="color: red;text-align: right;">
      {{error}}
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input
          type="text"
          [(ngModel)]="user.userName"
          name="userName"
          #usernameControl="ngModel"
          required
        />
        <span
          class="text-small text-danger"
          *ngIf="usernameControl.invalid && usernameControl.touched" >
          Username is required
      </span>
        <br />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          #passwordControl="ngModel"
          required
        />
        <span
          class="text-small text-danger"
          *ngIf="passwordControl.invalid && passwordControl.touched" >
          Password is required
      </span>
      <br />
      </div>
    </div>
    <div class="form-group row">
      <button
        type="submit"
        class="btn btn-info"
        [disabled]="loginForm.invalid"
        style="margin-left: 320px;"
      >
        Login
      </button>
    </div>
    <div class="row">
      <a routerLink = "/register" style="font-weight: bolder;margin-right: 100px; text-align: center; ">Don't have a account!<br> Don't worry click here to register for new account.</a>
    </div>
  </form>
</div>
