<div class="row">
    <div class="container">
      <h2>Add New Pizza Form</h2>
      <form #pizzaForm="ngForm" (ngSubmit) = "addNewCoupon()">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Coupon Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="coupon.couponName"
              name="couponName"
              required
            /><br />
          </div>
        </div>
        <div class="form-group row">
          <label for="type" class="col-sm-2 col-form-label">Coupon Type:</label>
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="coupon.couponType"
              name="couponType"
              required
            /><br />
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"
            >Coupon Description:</label
          >
          <div class="col-sm-10">
            <textarea
              [(ngModel)]="coupon.couponDescription"
              name="description"
            >
            </textarea
            ><br />
          </div>
        </div>
        <div class="form-group row">
          <button
            type="submit"
            class="btn btn-info"
            [disabled]="pizzaForm.invalid"
          >
            Add Coupon
          </button>
        </div>
      </form>
    </div>
  </div>
