<div style="margin: 5px; box-shadow: 5px 5px 5px grey; padding: 20px;">
  <div>
    <img
      class="card-img-top"
      src="https://www.flaticon.com/svg/static/icons/svg/2331/2331980.svg"
      alt="Card image"
    />
  </div>
  <div class="card-body">
    <h3 class="card-title" style="text-align: center">
      {{ coupon.couponName }}
    </h3>
    <p
      class="card-text"
      style="font-size: small; text-align: center; font-weight: bold"
    >
      Coupon Type: {{ coupon.couponType }}
    </p>
    <p
      class="card-text"
      style="font-size: small; text-align: center; font-weight: bold"
    >
      Coupon Description: {{ coupon.couponDescription }}
    </p>

    <button class="btn btn-outline-primary btn-block" (click)="editCoupon()">
      Edit Coupon
    </button>
    
  </div>
</div>
