<div class="container">
  <form #pizzaForm="ngForm" (ngSubmit) = "submitPizzaForm()">
    <h2>{{ newPizza ? 'Edit' : 'Add' }} Pizza Form</h2>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Pizza Name:</label>
      <div class="col-sm-10">
        <input
          type="text"
          [(ngModel)]="pizza.pizzaName"
          name="pizzaName"
          #pizzaControl="ngModel"
          required
        /><br />
      </div>
    </div>
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">Pizza Type:</label>
      <div class="col-sm-10">
        <input
          type="radio"
          [(ngModel)]="pizza.pizzaType"
          name="pizzaType"
          #pizzaControl="ngModel"
          value="Veg"
        /><span></span>
        <label for="veg">Veg</label>
        <input
          type="radio"
          [(ngModel)]="pizza.pizzaType"
          name="pizzaType"
          #pizzaControl="ngModel"
          value="Non-Veg"
        />
        <label for="Non-Veg">Non-Veg</label><br />
      </div>
    </div>
    <div class="form-group row">
      <label for="size" class="col-sm-2 col-form-label">Pizza Size:</label>
      <div class="col-sm-10">
        <select
          name="size"
          [(ngModel)]="pizza.pizzaSize"
          #pizzaControl="ngModel"
        >
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option></select
        ><br />
      </div>
    </div>
    <div class="form-group row">
      <label for="cost" class="col-sm-2 col-form-label">Pizza Cost:</label>
      <div class="col-sm-10">
        <input
          type="number"
          [(ngModel)]="pizza.pizzaCost"
          name="pizzaCost"
          #pizzaControl="ngModel"
          required
        /><br />
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label"
        >Pizza Description:</label
      >
      <div class="col-sm-10">
        <textarea
          [(ngModel)]="pizza.pizzaDescription"
          name="description"
          #pizzaControl="ngModel"
        >
        </textarea
        ><br />
      </div>
    </div>
    <div class="form-group row">
      <button
        type="submit"
        class="btn btn-info"
        [disabled]="pizzaForm.invalid"
      >
        {{ newPizza ? 'Edit' : 'Add' }} Pizza
      </button>
    </div>
  </form>
</div>
