<nav
  class="navbar navbar-expand-lg navbar-dark"
  style="
    letter-spacing: 2px;
    font-weight: bolder;
    font-family: open sans, sans-serif;
    background-color: rgb(6, 99, 175);
  "
>
  <a
    class="navbar-brand"
    routerLink="/"
    style="
      color: #f2c64d;
      font-size: 50px;
      font-weight: 500;
      margin-bottom: 18px;
      display: block;
      font-family: 'Pacifico', cursive;
    "
  >
    Pizza Turtle's
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    style="
      font-size: 20px;
      font-weight: 500;
      color: #1a0d01;
      font-family: 'Montserrat', sans-serif;
      color: white;
    "
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item routerLinkActive=active'">
        <a class="nav-link" routerLink="/"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item routerLinkActive=active'">
        <a class="nav-link" routerLink="/menu">Menu</a>
      </li>
      <li class="nav-item routerLinkActive=active'">
        <a class="nav-link" routerLink="/coupon-list">All Offers</a>
      </li>
      <li class="nav-item routerLinkActive=active'">
        <a class="nav-link" routerLink="/about-us">About Us</a>
      </li>
    </ul>
    <span
      class="nav-item dropdown my-2 my-lg-0"
      *ngIf="getRole() == 'Customer'"
    >
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdown"
        role="button"
        data-toggle="dropdown"
        style="color: white"
      >
        My Profile
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" routerLink="/my-profile">My Details</a>
        <a class="dropdown-item" routerLink="/order-history">My Orders</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" [routerLink]="['/cart']">My Cart </a>
      </div>
    </span>
    <a
      class="nav-link"
      [routerLink]="['/login']"
      style="color: white"
      *ngIf="!isLoggedIn()"
      >Login</a
    >
    <a
      class="nav-link"
      style="color: white; cursor: pointer"
      *ngIf="isLoggedIn()"
      (click)="logout()"
    >
      Logout
    </a>
    <a [routerLink]="['/cart']" *ngIf = "getRole() != 'Admin'">
      <img
        src="https://www.iconsdb.com/icons/preview/white/cart-38-xxl.png"
        height="40"
        width="40"
      />
    </a>
  </div>
</nav>
