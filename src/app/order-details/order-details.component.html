<div
  class="container col-lg-9 col-md-6 col-sm-3"
  style="
    margin: 5px;
    box-shadow: 5px 5px 5px grey;
    padding: 20px;
    background-color: lightgrey;
    margin-left: 350px;
  "
>
  <h2
    class="text-center"
    style="
      color: black;
      font-size: 50px;
      font-weight: 500;
      margin-bottom: 18px;
      display: block;
      font-family: 'Pacifico', cursive;
    "
  >
    My Order Details
  </h2>
  <form>
    <div class="form-group row">
      <label for="oid" class="col-sm-2 md-2 lg-2 col-form-label"
        >Order ID:</label
      >
      <div class="col-sm-10">
        <label for="oid" class="col-sm-2 col-form-label">{{
          order.orderId
        }}</label>
        <br />
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Order Date:</label>
      <div class="col-sm-10">
        <label for="date" class="col-sm-2 col-form-label">{{
          order.orderDate
        }}</label>
        <br />
      </div>
    </div>
    <div class="form-group row">
      <label for="cid" class="col-sm-2 col-form-label">Customer ID:</label>
      <div class="col-sm-10">
        <label for="cid" class="col-sm-2 col-form-label">{{
          order.customer.customerId
        }}</label>
        <br />
      </div>
    </div>
    <div class="form-group row">
      <label for="cname" class="col-sm-2 col-form-label">Customer Name:</label>
      <div class="col-sm-10">
        <label for="cname" class="col-sm-2 col-form-label">{{
          order.customer.firstName
        }}</label>
        <br />
      </div>
    </div>
    <div class="form-group row">
      <label for="pizza" class="col-sm-2 col-form-label">Pizza:</label>
      <div class="col-sm-10">
        <label
          for="pizza"
          class="col-sm-2 col-form-label"
          *ngFor="let i of order.pizzas"
          >{{ i.pizzaName }}<br
        /></label>
        <br />
      </div>
    </div>
    <div class="form-group row">
      <label for="cost" class="col-sm-2 col-form-label">Total Cost:</label>
      <div class="col-sm-10">
        <label for="cost" class="col-sm-2 col-form-label">{{
          order.totalCost
        }}</label>
        <br />
      </div>
    </div>
    <div class="form-group row">
      <label for="coupon" class="col-sm-2 col-form-label"
        >Coupon Applied:</label
      >
      <div class="col-sm-10">
        <label for="lname" class="col-sm-2 col-form-label">{{
          order.coupon.couponName
        }}</label>
        <br />
      </div>
    </div>
  </form>
</div>
